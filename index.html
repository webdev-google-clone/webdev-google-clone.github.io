<body>
    <header>
        <div>
            <button class="hide-on-desktop">
                <img src="assets/img/menu.png" alt="menu" />
            </button>

            <ul>
                <li class="active" class="hide-on-desktop">
                    <a id="acticve-text" href="#">Todas</a>

                <li class="link-desktop">
                    <a href="https://mail.google.com">Gmail</a>
                </li>

                <li class="link-desktop">
                    <a href="https://google.com/imghp">Imagens</a>
                </li>

                <li>
                    <img src="assets/svg/apps.svg" alt="Google apps">
                </li>

                <li id="profile">
                    <img src="assets/svg/stroke.svg" alt="Stroke">

                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img src="assets/img/logo.png" alt="Logo Google" id="logo"/>

            <form action="https://google.com/search">
                <div>
                    <div>
                        <img src="assets/svg/search.svg" alt="Lupa">
                    </div>

                    <input type="search" name="q" aria-label="Pesquisa">                

                    <div class="input-icons">
                        <img src="assets/img/keyboard.png" alt="Teclado">
                    </div>

                    <div class="input-icons">
                        <img src="assets/svg/microphone.svg" alt="Microfone">
                    </div>

                    <div class="input-icons">
                        <img src="assets/svg/lens.svg" alt="Câmera">
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Pesquisa Google</button>
                    <button type="button" id="btn-sorte">Estou com sorte</button>
                </div>
            </div>
            </form>
        </div>

        <ul class="hide-on-desktop">
            <li class="header">
                <span>Pesquisas em alta</span>
                <img src="assets/svg/dots.svg" alt="dots">
            </li>

            <li>
                <img src="assets/img/arrow.png" alt="arrow">
                <a href="#">Curso completo de HTML-5</a>
            </li>

            <li>
                <img src="assets/img/arrow.png" alt="arrow">
                <a href="#">Curso completo de CSS-3</a>
            </li>

            <li>
                <img src="assets/img/arrow.png" alt="arrow">
                <a href="#">Curso completo de Javascript</a>
